services:
  - type: web
    name: firstmover
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
      - key: GOOGLE_CLIENT_SECRET
      - key: X_BEARER_TOKEN
    dockerfilePath: ./Dockerfile
    runtime:
      cpu: 0.5
      memoryMiB: 512
