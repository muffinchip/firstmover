<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FirstMover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --brand:#0ea5e9; --ink:#0f172a; --muted:#475569; --line:#e2e8f0; --bg:#f8fafc; }
    * { box-sizing:border-box; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; padding:32px; background:var(--bg); color:var(--ink); }
    .card { background:#fff; border:1px solid var(--line); border-radius:16px; padding:24px; max-width:1100px; margin:0 auto; box-shadow:0 2px 12px rgba(0,0,0,0.05); }
    .row { display:flex; gap:24px; }
    .col { flex:1 1 0; min-width:320px; }
    .btn { display:inline-block; background:var(--brand); color:white; padding:10px 14px; border-radius:10px; text-decoration:none; }
    .btn.secondary { background:#e2e8f0; color:var(--ink); }
    .platform { border-top:1px dashed var(--line); padding-top:14px; margin-top:14px; }
    .pill { display:inline-block; background:var(--brand); color:#fff; padding:2px 8px; border-radius:999px; font-size:12px; }
    .pill.secondary { background:#eef2f7; color:#334155; }
    select, input { height:36px; border:1px solid var(--line); border-radius:8px; padding:0 10px; }
    .note { color:var(--muted); font-size:14px; }
    h1 { margin:0 0 6px 0; font-size:26px; }
    h2 { margin:6px 0 0 0; font-size:22px; }
    h3 { margin:8px 0 0 0; font-size:18px; }
    canvas { background:#fff; border:1px solid var(--line); border-radius:10px; }
    label { display:block; font-size:14px; color:#111827; }
  </style>
</head>
<body>
  {% block body %}{% endblock %}
</body>
</html>
